<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Kalpaka Organics</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 80%, rgba(174, 245, 139, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(231, 239, 172, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(248, 255, 244, 0.3) 0%, transparent 50%),
        linear-gradient(135deg, #f0f8e8 0%, #e7efac 25%, #f8fff4 50%, #e7efac 75%, #f0f8e8 100%);
      font-family: 'Poppins', sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234a7048' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }
    .welcome-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 32px rgba(74,112,72,0.07);
    }
    .welcome-hero img {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .welcome-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: #4a7048;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .welcome-hero p {
      font-size: 1.2em;
      color: #3d3d3d;
      margin-bottom: 32px;
    }
    .enter-btn {
      padding: 14px 38px;
      background: #4a7048;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(74,112,72,0.08);
    }
    .enter-btn:hover {
      background: #aef58b;
      color: #4a7048;
    }
  </style>
</head>
<body>
  <div class="welcome-hero">
    <img src="logoorg.jpeg" alt="Kalpaka Organics Logo" />
    <h1>KALPAKA ORGANICS</h1>
    <p>From Carbon to Cultivation</p>
    <a href="index1.html" class="enter-btn">Enter Site</a>
  </div>

</body>
</html>
